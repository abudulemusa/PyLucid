<!DOCTYPE html>
<html>
<head>
    <title>Select language</title>
    <script>
        var language = window.navigator.language || navigator.userLanguage;
        var language = language.substring(0,2);
        {% for pagemeta in root_pagemetas %}
        if (language=="{{ pagemeta.language.code }}") {
            location.href="{{ pagemeta.get_absolute_url }}";
        }
        {% endfor %}
    </script>
</head>
<body>
    <h1>Please select the language:</h1>
    <ul>
    {% for pagemeta in root_pagemetas %}
        <li><a href="{{ pagemeta.get_absolute_url }}">{{ pagemeta.language.description }}</a></li>
    {% endfor %}
    </ul>
</body>
</html>
